<head>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
  <script src="js/cn-all-sar-taiwan.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<div id="wrapper">
  <div id="sideBar">
    <fieldset>
      <legend>Parameters</legend>
      <!--
        <label>Type</label><input type="radio" name="type" id="linearID" value="linear" checked="true">Linear
        <input type="radio" name="type" id="logarithmicID" value="logarithmic">logarithmic<br/>
        -->
        <label>Title</label><input type="text" value="Heatmap demo" id="titleID"><br/>
        <label>Subtitle</label><input type="text" value="Source map: China with Hongkong, Macau, Taiwan" id="subtitleID"><br/>
        <label>Top value</label><input type="number" name="topValue" id="topValueID" value="200" oninput="maxValueID.max=topValueID.value"> <br/>
        <label>Pick max value:</label><input type="range" name="maxValue" id="maxValueID" value="100" min="1" max="200" oninput="maxOutputID.value = maxValueID.value" > <br/>
        <output name="maxValueOutput" id="maxOutputID">100</output>
    </fieldset>
  </div>
  <div id="container"></div>
</div>
<script src="main.js" > </script>
